<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Clothing hanger icon -->
  <g transform="translate(20, 20)">
    <!-- Hanger hook -->
    <path d="M20 5 C20 2, 18 0, 15 0 C12 0, 10 2, 10 5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Hanger body -->
    <path d="M10 5 L10 15 C10 18, 12 20, 15 20 C18 20, 20 18, 20 15 L20 5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Hanger bar -->
    <line x1="8" y1="15" x2="22" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Dollar sign in circle -->
  <circle cx="30" cy="30" r="12" fill="white" opacity="0.2"/>
  <text x="30" y="36" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
  
  <!-- Company name -->
  <text x="70" y="25" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Just One</text>
  
  <!-- Tagline -->
  <text x="70" y="45" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" font-weight="500">Fashion for Everyone</text>
</svg>
